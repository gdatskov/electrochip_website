{% extends 'admin/base.html' %}

{% block content %}
<div class="user-detail">
    <h1>User Details</h1>
    <table class="table">
        <tr>
            <th>Username:</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ user.email }}</td>
        </tr>
        <!-- Add more fields as needed -->
    </table>
    <a href="{% url 'admin:accounts_appuser_change' user.id %}" class="button">Edit Profile</a>
</div>
{% endblock %}
