{% load static %}
<!-- service section -->

<section class="service_section layout_padding">

    <div class="container">
        <div class="heading_container">
            <h2>
                Our Services

            </h2>
            <img src='{% static "images/plug.png" %}' alt="">
        </div>

        <div class="service_container">
{#             TODO: Sort by popular categories#}
            {% for category in category_list %}
                    <div class="box">
                        <a href="{% url 'service category' %}?category={{ category.pk }}">
                            <div class="img-box">
                                <img src='{% static category.picture %}' class="img1" alt="">
                            </div>
                        </a>
                        <div class="detail-box">
                            <a href="{% url 'service category' %}?category={{ category.pk }}">
                                <h5>
                                    {{ category.name }}
                                </h5>
                            </a>
                            <p>
                                {{ category.description }}
                            </p>
                        </div>
                    </div>
            {% endfor %}
        </div>
        {% block service_read_more_button %}
        {% endblock %}
    </div>
</section>
<!-- end service section -->
