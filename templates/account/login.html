{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <section class="contact_section layout_padding2-top layout_padding2-bottom" style="background-color: #f4f1fc;">
        <div class="container">
            <div class="heading_container">
                <h2>Login</h2>
                <img src="{% static 'images/plug.png' %}" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-input" style="background-color: #eae6f5;" required>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-input" style="background-color: #eae6f5;" required>
                        </div>
                        {% if form.non_field_errors %}
                            <div style="color: #ff0000">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
