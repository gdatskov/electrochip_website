{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <!-- registration section -->
    <section class="contact_section layout_padding2-top layout_padding2-bottom" style="background-color: #f4f1fc;">
        <div class="container">
            <div class="heading_container">
                <h2>
                    Register
                </h2>
                <img src="{% static 'images/plug.png' %}" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="{% url 'register' %}" method="post" class="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>
                                <input type="text" name="username" placeholder="Username" class="form-input"
                                       style="background-color: #eae6f5;" required>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-input"
                                   style="background-color: #eae6f5;" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" placeholder="Password" class="form-input"
                                   style="background-color: #eae6f5;" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" placeholder="Confirm Password" class="form-input"
                                   style="background-color: #eae6f5;" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end registration section -->
{% endblock %}
